<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calidad del Aguaymanto</title>
    <link href="../static/css/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link rel="shortcut icon" href="../static/img/quality_icon_129049.ico" type="image/x-icon">
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900">
</head>
<body class="bg-white font-sans leading-normal tracking-normal">

<div class="relative flex size-full min-h-screen flex-col bg-white overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">

        <!-- Header -->
        <header class="flex items-center justify-between border-b px-4 py-3 border-gray-200">
            <div class="flex items-center gap-4">
                <div class="text-orange-500">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-10 h-10">
                        <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                    </svg>
                </div>
                <h2 class="text-lg font-bold text-gray-900">Calidad del Aguaymanto</h2>
            </div>

            <div class="md:flex hidden gap-6">
                <a href="/" class="text-sm font-medium text-gray-600 hover:text-orange-500">Toma de datos</a>
                <a href="/analisis" class="text-sm font-medium text-gray-600 hover:text-orange-500">Análisis</a>
            </div>
        </header>

        <!-- Contenido Principal -->
        <div class="px-4 md:px-10 lg:px-40 py-5">
            <div class="bg-white shadow-md rounded-lg p-6 max-w-full md:max-w-4xl mx-auto">

                <div class="mb-6 text-center">
                    <p class="text-2xl font-bold text-gray-900">Crear nueva evaluación</p>
                </div>

                <!-- Contenedor con los dos formularios -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Formulario para datos manuales -->
                    <form id="formulario-datos" class="bg-gray-50 shadow-md rounded-md p-4">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4">Datos Manuales</h3>

                        <div class="mb-4">
                            <label for="brix" class="block text-sm font-medium text-gray-700">Grados Brix</label>
                            <input id="brix" name="brix" type="number" placeholder="Ingrese grados Brix" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                        </div>

                        <div class="mb-4">
                            <label for="temperatura" class="block text-sm font-medium text-gray-700">Temperatura (°C)</label>
                            <input id="temperatura" name="temperatura" type="number" placeholder="Ingrese la temperatura en °C" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                        </div>

                        <div class="mb-4">
                            <label for="tamano" class="block text-sm font-medium text-gray-700">Tamaño (mm)</label>
                            <input id="tamano" name="tamano" type="number" placeholder="Ingrese tamaño en mm" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                        </div>

                        <div class="mb-4">
                            <label for="inspeccion_visual" class="block text-sm font-medium text-gray-700">Inspección Visual</label>
                            <select id="inspeccion_visual" name="inspeccion_visual" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                                <option value="">Seleccione condición visual</option>
                                <option value="Sin defectos visibles">Sin defectos visibles</option>
                                <option value="Manchas">Manchas</option>
                                <option value="Arrugas">Arrugas</option>
                                <option value="Magulladuras">Magulladuras</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="color" class="block text-sm font-medium text-gray-700">Color</label>
                            <select id="color" name="color" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                                <option value="">Seleccione color</option>
                                <option value="Verde">Verde</option>
                                <option value="Amarillo">Amarillo</option>
                                <option value="Naranja">Naranja</option>
                                <option value="Marrón">Marrón</option>
                            </select>
                        </div>

                        <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold px-4 py-2 rounded-xl w-full">
                            Enviar Evaluación
                        </button>
                    </form>

                    <!-- Formulario para cargar archivo Excel -->
                    <form id="formulario-excel" class="bg-gray-50 shadow-md rounded-md p-4">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4">Cargar archivo Excel</h3>

                        <div class="w-full mb-6">
                            <label for="archivo-excel" class="block text-sm font-medium text-gray-700">Archivo Excel</label>
                            <input id="archivo-excel" type="file" accept=".xlsx, .xls" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                        </div>

                        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold px-4 py-2 rounded-xl w-full">
                            Cargar Excel y Convertir a JSON
                        </button>
                    </form>
                </div>

                <!-- Botón para realizar análisis -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button id="realizar-analisis" class="bg-blue-500 hover:bg-blue-600 text-white font-bold px-6 py-3 rounded-xl" onclick="window.location.href='/analisis';">
                        Realizar Análisis
                    </button>
                    <button  id="limpiar-datos"  class="bg-rose-500 hover:bg-rose-600 text-white font-bold px-6 py-3 rounded-xl" onclick="limpiarDatos()">
                        Limpiar Datos Pre Existentes
                    </button>
                </div>
                

            </div>
        </div>

    </div>
</div>

<!-- Integración de la lógica JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
<script src="../static/js/app.js"></script>

</body>
</html>
